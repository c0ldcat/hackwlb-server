<script type="text/javascript">
var authorItem = $("#author-name");
var author = authorItem.text();
authorItem.empty();
authorItem.typetype("FireZ").backspace(5).typetype(author);
var typetypeList = ["section-post-title", "section-project-title"];
for (id in typetypeList) {
    (function() {
        var item = $("#" + typetypeList[id]);
        var itemTitle = item.attr("origText");
        console.log(itemTitle);
        item.empty();
        item.typetype(itemTitle, {
            e: 0.04,
            t: 100,
            keypress: function() {},
            callback: function() {
                item.mouseenter(function() {
                    item.empty();
                    item.html(item.attr("hideText"));
                });
                item.mouseleave(function() {
                    item.empty();
                    item.html(item.attr("origText"));
                });
            }
        })
    })();
}
</script>

    <script type="text/javascript" src="https://cdn.staticfile.org/jquery-hashchange/v1.3/jquery.ba-hashchange.min.js"></script>

    <script>
    function init() {
        window.addEventListener('scroll', function(e){
            var distanceY = window.pageYOffset || document.documentElement.scrollTop,
            shrinkOn = 200,
            header = $("header");
            if (distanceY > shrinkOn && header.height() / $(window).height() < 0.15) {
                if (header.hasClass("scoll-up")) {
                    header.removeClass("scoll-up");
                }
                header.addClass("scoll-down");
            } else {
                if (header.hasClass("scoll-down")) {
                    header.removeClass("scoll-down");
                }
                header.addClass("scoll-up");
            }
            //console.log(distanceY);
        });
        var scollItem = $("#scoll-to-top");
        scollItem.click(function() {
            $.scrollTo(scollItem.attr("href"), {duration:2000});
        });
    }
    $(document).ready(init());

    $(window).hashchange(function(){
        var target = $(location.hash);
        console.log(location.hash);
        if(target.length==1){
            var top = target.offset().top-$('.masthead-bar').height();
            if(top > 0){
                $('html,body').scrollTop(top);
            }
        }
    });

    $(function() {
        $(window).hashchange();
    });
    </script>

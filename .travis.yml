language: ruby
rvm:
    - 2.5.0-p0

before_install:
    - nvm install node
    - npm i -g yarn
    - yarn install

script: yarn build

deploy:
    provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    local-dir: dist
    target-branch: gh-pages
    on:
        branch: jekyll
